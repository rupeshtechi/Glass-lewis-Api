 
  <div class="container" style="width: 30%;">
    <div class="card" >
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body" >
        <form (ngSubmit)="onLogin()" class="form-container"> 
          <div class="form-group"><label style="width: 100%;" class="form-error" *ngIf="errorMsg.length > 0" >  {{ errorMsg }}</label></div>
          <div class="form-group">
            <label style="width: 100%;" for="username">Username:</label>
            <input style="width: 100%;" type="text" id="username" [(ngModel)]="username" name="username" required>
          </div>
          <div class="form-group">
            <label style="width: 100%;" for="password">Password:</label>
            <input style="width: 100%;" type="password" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div><button type="submit" class="btn">Login</button></div>
          
        </form>
      </div>
      <div class="card-footer">
       
      </div>
    </div>
  </div>
